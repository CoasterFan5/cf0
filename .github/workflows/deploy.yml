name: publish
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: "npm i -g pnpm"
      - run: "pnpm install"
        working-directory: "./app"
      - run: "pnpm run build"
        working-directory: "./app"
      - run: "npx wrangler pages deploy"
